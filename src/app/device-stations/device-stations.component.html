<div class="device-stations-component">
    <div class="signal-light-name">
        <label>Signal light name: </label>
        <label>{{_signalLightName}}</label>
    </div>

    <label>Choose station</label>
    <mat-form-field appearance="fill">
        <mat-label>Station code</mat-label>
        <mat-select (selectionChange)="setSignalLightToggle($event)">
            <mat-option *ngFor="let station of _stations" [value]="station">
                {{station}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="station-info">
        <div class="station-switch-name">
            <mat-label>Station Switch</mat-label>
            <mat-slide-toggle class="station-switch-slider"></mat-slide-toggle>
        </div>
    </div>

    <! -- TODO: Change how label gets value also add Id for Click-choosen-station -->
    <div class="station-color">
        <label>Station color: </label>
        <label>{{_defaultColor}}</label>
    </div>

    <button mat-raised-button id="station-btn-refresh">Refresh</button>
</div>
